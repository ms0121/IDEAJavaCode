<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery实例</title>
    <!-- 指定js库中的文件位置   -->
    <script type="text/javascript" src="js/jquery-1.7.2.js"></script>
    <script type="text/javascript">
        /*
        1. $(document)，$是jQuery中的函数名称，document是函数的参数，作用是
        document对象变成jQuery函数库可以使用的对象。
        2. ready 是jQuery中的函数 ，是准备的意思，当页面的dom对象加载成功之后，会执行
        会执行函数中的内容，ready相当于 js中的onload事件，加载页面的信息
        3.function（）自定义的表示onload函数后的执行内容
        */

         // 加载页面信息
         $(document).ready(function () {
            alert("你好，JQuery!")
         })

        /// 上面的加载页面等价于下列的简写方式
        // 加载整个页面信息
        $(function () {
            alert("我是简写的页面信息")
        })

    </script>
</head>
<body>


</body>
</html>
