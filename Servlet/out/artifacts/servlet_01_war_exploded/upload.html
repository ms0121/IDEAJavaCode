<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文件上传</title>
</head>
<body>
    <!--
        文件上传:
            1.准备表单
            2.设置表单的提交类型为post请求，method=“post”
            3.设置表单类型为文件上传表单 enctype="multipart/form-data"
            4.设置文件提交的请求地址
            5.准备表单元素：
                1) 普通的表单项 type=“text”
                2) 文件项 type="file"
            6.设置表单元素的name属性值（表单提交一定要设置元素表单中的name属性，否则后台将无法接收到数据信息）
    -->
    <form method="post" enctype="multipart/form-data" action="uploadFile">
        姓名： <input type="text" name="name"><br>
        文件：<input type="file" name="file"><br>
        <button>提交</button>
    </form>
</body>
</html>
