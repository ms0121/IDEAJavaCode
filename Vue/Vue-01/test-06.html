<body>
    <script>
<!--        箭头函数-->
        var f1 = function f(a, b) {
            return a + b;
        };
        console.log(f1(3,4));


        //es6函数的写法
        var f2 = (a, b) => a + b;
        console.log(f2(5,8));

    </script>
