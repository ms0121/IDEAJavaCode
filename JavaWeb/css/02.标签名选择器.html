<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>CSS选择器</title>

	<!--	<link rel="stylesheet" href="./1.muban.css">-->
	<style type="text/css">
		div{
			border: 10px solid green;
			color: red;
			font-size: 20px;
		}
		span{
			border: 5px dashed yellow;
			color: aquamarine;
			font-size: 25px;
		}
	</style>
</head>
<body>


<!--
	需求1：在所有div标签上修改字体颜色为蓝色，字体大小30个像素。边框为1像素黄色实线。
	并且修改所有span 标签的字体颜色为黄色，字体大小20个像素。边框为5像素蓝色虚线。
	标签名选择器的格式是：
		标签名{
			属性：值;
		}
	标签名选择器，可以决定哪些标签被动的使用这个样式。
	 -->
	<div>div标签1</div>
	<div>div标签2</div>
	<span>span标签1</span>
	<span>span标签2</span>
	
</body>
</html>
