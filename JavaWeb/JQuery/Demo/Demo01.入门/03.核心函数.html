	// //传入参数为[DOM对象]时：将DOM对象包装为jQuery对象返回
    $(function () { // 用来替换原来的window.onload()，页面加载器
       var btnObj = document.getElementById("btn"); // dom对象
       // alert(btnObj);
        alert($(btnObj));  // 转为jQuery对象
        alert($("#btn"));  // 直接返回的是jQuery对象

        // 直接通过获取dom对象然后设置按钮的值
        document.getElementById("btn").innerHTML = "lms你要努力学习";

    });
