<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>复选框</title>

    <script type="text/javascript" src="../script/jquery-1.7.2.js"></script>
    <script type="text/javascript">

            $(function () {
                // 批量操作单选和多选 // 直接按照类型进行查找
                // $(":input[name='rd']").val(["radio2"]);
                $(":radio").val(["radio2"]);
                //当出现多个单选框radio的时候，不能重复使用type作为查找的关键字，可以使用指定的标签input和name属性进行查找
                $(":input[name='sexs']").val(['sex1']);
                // 批量操作复选框的操作
                $(":checkbox").val(["checkbox1","checkbox3"]);
                // 操作下拉复选框
                $("#multiple").val(["mul1", "mul3"]);
                // 下拉单选
                $("#single").val(["sin3"]);

            //    还可以一次性进行选择s
            //     $(":radio, :checkbox, #multiple, #username").val(["radio1","checkbox1", "mul1","sin2"]);

            });

    </script>
</head>
<body>
    单选：
    <input name="rd" type="radio" value="radio1" />radio1
    <input name="rd" type="radio" value="radio2" />radio2
    <br/>
    性别：
    <input name="sexs" type="radio" value="sex1" />boy
    <input name="sexs" type="radio" value="sex2" />girl
    <br/>
    多选：
    <input name="checkbox" type="checkbox" value="checkbox1" />checkbox1
    <input name="checkbox" type="checkbox" value="checkbox2" />checkbox2
    <input name="checkbox" type="checkbox" value="checkbox3" />checkbox3
    <br/>

    下拉多选 ：
    <select id="multiple" multiple="multiple" size="4">
        <option value="mul1">mul1</option>
        <option value="mul2">mul2</option>
        <option value="mul3">mul3</option>
        <option value="mul4">mul4</option>
    </select>
    <br/>
    下拉单选 ：
    <select id="single">
        <option value="sin1">sin1</option>
        <option value="sin2">sin2</option>
        <option value="sin3">sin3</option>
    </select>
</body>
</html>
