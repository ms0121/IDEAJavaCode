<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Untitled Document</title>
<link rel="stylesheet" type="text/css" href="styleB/css.css" />
<script type="text/javascript" src="../../script/jquery-1.7.2.js"></script>
<script type="text/javascript">

	// 定义一个删除的函数
	var delFun = function(){
		// 在事件响应的 function 函数中，有一个this对象。这个this对象是当前正在响应事件(就是当前的click函数)的dom对象。
		// $(this)返回的是点击的那个 <a>标签的内容，所以可以通过查找其父元素从而删除整个表单
		var $delObj = $(this).parent().parent()
		var name = $delObj.find("td:first").text();
		/**
		 * confirm 是 JavaScript 语言提供的一个确认提示框函数。你给它传什么，它就提示什么<br/>
		 * 当用户点击了确定，就返回 true。当用户点击了取消，就返回 false
		 */
		if (confirm(" 你确定要删除[" + name + "] 吗？")){
			$delObj.remove();
		}
		// 防止网页出现跳转
		return false;
	}


	// 加载页面信息
	$(function () {
		//绑定事件信息
		$("#addEmpButton").click(function () {

			var name = $("#empName").val();
			var email = $("#email").val();
			var salary = $("#salary").val();

			// 创建一个行标签对象，添加到上面的表格中，目的就是根据这个填入的数据创建一个表单数据，
			// 并通过表单数据的信息，填入到完整的html语句当中，在jQuery中实现操作
			var $Obj = $("<tr>" +
					"<td>" + name + "</td>" +
					"<td>" + email + "</td>" +
					"<td>" + salary + "</td>" +
					"<td><a href=\"deleteEmp?id=001\">Delete</a></td>" +
					"</tr>");
			//	添加到显示数据的表格中中,
			$Obj.appendTo($("#employeeTable"));

			//	给a标签绑定事件, delFun表示函数，delFun()出现返回值,即是一个boolean值
			$Obj.find("a").click(delFun);
		});


		//	删除表格中的一条数据信息，就是删除整个 a 标签
		//	给删除的a标签绑定事件
		$("a").click(delFun);

});



</script>
</head>
<body>

	<table id="employeeTable">
		<tr>
			<th>Name</th>
			<th>Email</th>
			<th>Salary</th>
			<th>&nbsp;</th>
		</tr>
		<tr>
			<td>Tom</td>
			<td>tom@tom.com</td>
			<td>5000</td>
			<td><a href="deleteEmp?id=001">Delete</a></td>
		</tr>
		<tr>
			<td>Jerry</td>
			<td>jerry@sohu.com</td>
			<td>8000</td>
			<td><a href="deleteEmp?id=002">Delete</a></td>
		</tr>
		<tr>
			<td>Bob</td>
			<td>bob@tom.com</td>
			<td>10000</td>
			<td><a href="deleteEmp?id=003">Delete</a></td>
		</tr>
	</table>

	<div id="formDiv">

		<h4>添加新员工</h4>

		<table>
			<tr>
				<td class="word">name: </td>
				<td class="inp">
					<input type="text" name="empName" id="empName" />
				</td>
			</tr>
			<tr>
				<td class="word">email: </td>
				<td class="inp">
					<input type="text" name="email" id="email" />
				</td>
			</tr>
			<tr>
				<td class="word">salary: </td>
				<td class="inp">
					<input type="text" name="salary" id="salary" />
				</td>
			</tr>
			<tr>
				<td colspan="2" align="center">
					<button id="addEmpButton" value="abc">
						Submit
					</button>
				</td>
			</tr>
		</table>

	</div>

</body>
</html>
