<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="../../script/jquery-1.7.2.js"></script>
<script type="text/javascript">

	// 获取整个页面的加载状态
	// 在对按钮进行操作时，想要其获取单击事件，需要对其进行绑定事件信息
	$(function(){

		// 给全选绑定单击事件
		$("#checkedAllBtn").click(function () {
			$(":checkbox").attr("checked", true);
		});

		// 给全不选绑定单击事件
		$("#checkedNoBtn").click(function () {
			$(":checkbox").attr("checked", false);
		});

		// 给反选绑定单击事件
		$("#checkedRevBtn").click(function () {

			// 可以查找到当前的复选框值的个数
			// alert($(":checkbox[name='items']").length);

			// 查询所有球类的复选框
			$("[name='items']").each(function () {
				// 在 each 遍历的 function 函数中，有一个 this 对象。这个 this 对象是当前正在遍历的 dom 对象
				this.checked = !this.checked;
			});

			// / 要检查 是否满选
			// 获取全部的球类个数
			var allCount = $("[name='items']").length;
			// 再获取选中的球类个数
			var checkedCount = $("[name='items']:checked").length;

			//
			// 方式1：
			// if (allCount == checkedCount){
			// 	$("#checkedAllBox").prop("checked",true);
			// }else {
			// 	$("#checkedAllBox").prop("checked",false);
			// }
			//	方式2：
			$("#checkedAllBox").prop("checked", allCount == checkedCount);
		});

		// 绑定提交按钮
		$("#sendBtn").click(function () {
			$(":checkbox[name='items']:checked").each(function () {
				alert(this.value);
			});
		});

		// 给全选全不选绑定单击事件
		$("#checkedAllBox").click(function () {
			// / 在事件的 function 函数中，有一个 this 对象，这个 this 对象是当前正在响应事件的 dom 对象
			// this.checked代表的是 checkedAllBox 是否被选中的状态,如果选择则为真，否则为false
			// alert(this.checked);
			$(":checkbox[name='items']").prop("checked", this.checked);
		})

		// 给所有的球类对象绑定单击事件
		$(":checkbox[name='items']").click(function () {
			// / 要检查 是否满选
			// 获取全部的球类个数
			var allCount = $("[name='items']").length;
			// 再获取选中的球类个数
			var checkedCount = $("[name='items']:checked").length;

			$("#checkedAllBox").prop("checked", allCount == checkedCount);
		});


	});
	
</script>
</head>
<body>

	<form method="post" action="">
	
		你爱好的运动是？<input type="checkbox" id="checkedAllBox" />全选/全不选 
		
		<br />
		<input type="checkbox" name="items" value="足球" />足球
		<input type="checkbox" name="items" value="篮球" />篮球
		<input type="checkbox" name="items" value="羽毛球" />羽毛球
		<input type="checkbox" name="items" value="乒乓球" />乒乓球
		<br />
		<input type="button" id="checkedAllBtn" value="全　选" />
		<input type="button" id="checkedNoBtn" value="全不选" />
		<input type="button" id="checkedRevBtn" value="反　选" />
		<input type="button" id="sendBtn" value="提　交" />
	</form>

</body>
</html>
