<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js的变量</title>
    <script type="text/javascript">
        // var定义的变量是弱类型，可以接受任意类型的值,比如int， float， string等
        var i;
        i = 12;
        // alert(i);
        // alert(typeof (i))
        i = "2673dsds";
        alert(typeof (i));

        var a = 12;
        var b = "dhsj";
        alert(a * b);
    </script>

</head>
