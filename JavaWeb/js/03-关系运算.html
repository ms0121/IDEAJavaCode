<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js关系运算的比较</title>

    <script type="text/javascript">
        //   ==  等于是简单的数字面值的比较
        //   ===   除了做面值上的比较之外，还会比较两个变量的额数据类型
        var a = 12;
        var b = "12";
        alert(a == b)
        alert(a === b);

    </script>
</head>
