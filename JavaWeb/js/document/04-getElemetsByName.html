<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>getElemetsByName</title>

    <script type="text/javascript">

        // 全选
        function checkAll() {
            // / 让所有复选框都选中
            // document.getElementsByName();是根据 指定的 name 属性查询返回多个标签对象集合
            // 这个集合的操作跟数组 一样
            // 集合中每个元素都是 dom 对象
            // 这个集合中的元素顺序是他们在 html 页面中从上到下的顺序
            var hobbies = document.getElementsByName("hobby");
            // checked 表示复选框的选中状态。如果选中是 true，不选中是 false
            // checked 这个属性可读，可写
            for (var i =0;i<hobbies.length;i++){
                hobbies[i].checked = true;
            }
        }

        //全不选
        function checkNo() {
            var hobbies = document.getElementsByName("hobby");
            for (var i=0;i<hobbies.length;i++){
                hobbies[i].checked = false;
            }
        }

        //反选
        function checkR() {
            var hobbies = document.getElementsByName("hobby");
            for (var i=0;i<hobbies.length;i++){
                hobbies[i].checked = !hobbies[i].checked;
            }
        }
    </script>
</head>
<body>
    兴趣爱好: <input type="checkbox" name="hobby" value="java" checked="checked"> Java
            <input type="checkbox" name="hobby" value="cpp"> C++
            <input type="checkbox" name="hobby" value="js"> JavaScript
            <br/>
            <button onclick="checkAll()">全选</button>
            <button onclick="checkNo()">全不选</button>
            <button onclick="checkR()">反选</button>

</body>
</html>
