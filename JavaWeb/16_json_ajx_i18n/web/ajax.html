<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<meta http-equiv="pragma" content="no-cache" />
		<meta http-equiv="cache-control" content="no-cache" />
		<meta http-equiv="Expires" content="0" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>Insert title here</title>
		<script type="text/javascript">
			<!--	在这里使用js语言发起ajax请求, 访问服务器AjaxServlet中的jsAjax方法	-->
			function ajaxRequest() {
// 				1、我们首先要创建XMLHttpRequest 
				var xmlHttpRequest = new XMLHttpRequest();
// 				2、调用open方法设置请求参数
				xmlHttpRequest.open("GET", "http://localhost:8080/16_json_ajx_i18n/ajaxServlet?action=jsAjax", true);
// 				4、在send方法前绑定onreadystatechange事件，处理请求完成后的操作。
				xmlHttpRequest.onreadystatechange = function () {
					if (xmlHttpRequest.status == 200 && xmlHttpRequest.readyState == 4)
						// 在整个文档中获取指定id的标签的id，然后将得到的内容放置在该标签里面,即将servlet响应得到的数据
						// 显示在页面上面
						// 将得到的json字符串数据转为person类型
						// alert(xmlHttpRequest.responseText);
						var person = JSON.parse(xmlHttpRequest.responseText);
						document.getElementById("div01").innerHTML = "编号：" + person.id + "姓名：" + person.name
								+ "年龄: " + person.age;
				}
// 				3、调用send方法发送请求
				xmlHttpRequest.send();

			}
		</script>
	</head>
	<body>	
		<button onclick="ajaxRequest()">ajax request</button>
		<div id="div01">
		</div>
	</body>
</html>
