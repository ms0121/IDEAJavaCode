<!DOCTYPE html>   <!-- 约束，声明-->
<html lang="zh_CN">  <!-- html标签表示html的开始，zh_CN表示中文， html标签一般分为两个部分，
    分别是head 和 body
-->
<head>   <!-- 表示头部信息，一般包含三个部分，title标签，css样式，js代码 -->
    <meta charset="UTF-8">  <!-- 表示的当前页面使用utf-8的字符集-->
    <title>标题</title>  <!-- 表示标题 -->
</head>
<!--  bgcolor="aqua" 是背景颜色属性的设置-->
<!-- onclick="alert('lmshdhhd')" 是JavaScript语言提供的一个警告框函数，它可以接收任意参数，参数就是页面显示的主体内容-->
<body bgcolor="aqua">  <!--body标签是整个html页面显示的主体内容 -->
    hello world!
    <button onclick="alert('很好谢谢你')">我是一个按钮</button>
    <br/>已经实现了换行 <!--实现换行的标签-->
    <hr/>   <!-- 水平线-->

</body>
</html>
