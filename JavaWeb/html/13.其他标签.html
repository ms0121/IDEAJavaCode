<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>其他标签的使用</title>
</head>
<body>
    <!--    div, span, p标签的演示
        div:  默认独占一行
        span   它的长度是封装数据的长度
        p段落标签   默认为会在段落的上方和下放空出一行（如果已经有了就不在空）
    -->
    <div>div标签1</div>
    <div>div标签2</div>
    <span>span标签1</span>
    <span>span标签2</span>
    <p>p标签1</p>
    <p>p标签2</p>


</body>
</html>
