<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单格式化</title>
</head>
<body>

    <!--  form标签是表单标签
               action属性设置提交的服务器地址
               method实行设置提交的方式GET（默认）或者POST

           表单提交的时候，数据没有发送给服务器的三种情况：
                1、表单项没有 name 属性值
                2、单选、复选（下拉列表中的 option 标签）都需要添加 value 属性，以便发送给服务器
                3、表单项不在提交的 form 标签中

          GET请求的特点是：
                1.浏览器地址栏中的地址是： action属性 + [？ + 请求参数]
                    请求参数的格式是： name=value&name=values
                2.不安全
                3.它有数据长度的限制

          POST请求的特点是：
                1.浏览器的地址栏中只有action属性值
                2.相对于GET请求要安全
                3.理论上没有数据长度的限制
    -->
    <form action="http://localhost:8080" method="get">
        <!--        数据发送到指定的action地址当中
            https://www.baidu.com/?action=login&sex=on
        -->
        <input type="hidden" name="action" value="login">
        <h1 align="center">用户注册</h1>
        <table align="center">
            <tr>
                <td>用户名称: </td>
                <td> <input type="text" name="username" value="abc"><br/></td>
            </tr>
            <tr>
                <td>用户密码：</td>
                <td> <input type="password" name="password" value="abc"><br/></td>
            </tr>
            <tr>
                <td>确认密码：</td>
                <td> <input type="password" name="password" value="abc"><br/></td>
            </tr>
            <tr>
                <td>用户性别：</td>
                <td> <input type="radio" name="sex" checked="checked" value="boy">男
                    <input type="radio" name="sex" value="girl">女<br/></td>
            </tr>
            <tr>
                <td>兴趣爱好：</td>
                <td> <input type="checkbox" checked="checked" name="language" value="java">java
                    <input type="checkbox" name="language" value="C++">C++
                    <input type="checkbox" name="language" value="html">html<br/>
                </td>
            </tr>
            <tr>
                <td>所属国籍：</td>
                <td>
                    <select name="country">
                        <option>----请选择----</option>
                        <option selected="selected" name="cn">中国</option>
                        <option value="usa">美国</option>
                        <option value="jp">日本</option>
                        <option value="rus">俄罗斯</option>
                    </select><br/>
                </td>
            </tr>
            <tr>
                <td>自我评价：</td>
                <td> <textarea rows="5" cols="30"></textarea><br/></td>
            </tr>
            <tr>
                <td align="center"><input type="reset" value="重置"></td>
                <td align="center"><input type="submit"><br/></td>
            </tr>
        </table>
    </form>
</body>
</html>
