<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单格式化</title>
</head>
<body>
    <form>
        <h1 align="center">用户注册</h1>
        <table align="center">
            <tr>
                <td>用户名称: </td>
                <td> <input type="text"><br/></td>
            </tr>
            <tr>
                <td>用户密码：</td>
                <td> <input type="password"><br/></td>
            </tr>
            <tr>
                <td>确认密码：</td>
                <td> <input type="password"><br/></td>
            </tr>
            <tr>
                <td>用户性别：</td>
                <td> <input type="radio" name="sex" checked="checked">男 <input type="radio" name="sex">女<br/></td>
            </tr>
            <tr>
                <td>兴趣爱好：</td>
                <td> <input type="checkbox" checked="checked">java <input type="checkbox">C++ <input type="checkbox">html<br/></td>
            </tr>
            <tr>
                <td>所属国籍：</td>
                <td>
                    <select>
                        <option>----请选择----</option>
                        <option selected="selected">中国</option>
                        <option>美国</option>
                        <option>日本</option>
                        <option>俄罗斯</option>
                    </select><br/>
                </td>
            </tr>
            <tr>
                <td>自我评价：</td>
                <td> <textarea rows="5" cols="30"></textarea><br/></td>
            </tr>
            <tr>
                <td align="center"><input type="reset" value="重置"></td>
                <td align="center"><input type="submit"><br/></td>
            </tr>
        </table>
    </form>
</body>
</html>
