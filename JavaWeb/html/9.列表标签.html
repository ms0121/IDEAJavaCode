<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表标签</title>
</head>
<body>
    <!-- 需求1： 使用无需的列表方式，把东北F4，张三，李四，王五，二狗表示出来
        ul 是无序列表
            type属性可以修改列表项前面的符号
        ol 是有序列表
        li  列表项
    -->
    <h2 align="left">东北F4</h2>
    <h4 align="left"><font face="宋体" color="aqua" size="3">如下的几位兄弟</font></h4>
<!--    <ul type="None">-->
    <ul>
        <li>张三</li>
        <li>李四</li>
        <li>王五</li>
        <li>二狗</li>
    </ul>

    <ol>
        <li><font color="red">张三</font></li>
        <li>李四</li>
        <li>王五</li>
        <li>二狗</li>
    </ol>
</body>
</html>
