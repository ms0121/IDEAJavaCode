<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
	<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>表格标签</title>
	</head>
	<body>
		<!--
			需求1：做一个带表头的，三行三列的表格，并显示边框
			需求2：修改表格的宽度，亮度，表格的对齐方式，单元格间距

			table 标签是表格标签
				cellspacing: 单元格间距
			border： 设置表格边界标签
			width 宽
			height 高

			tr 是行标签
			th 是表头标签（居中，加粗）
			td 是单元格标签
				align设置单元格文本对齐方式

		-->
		<table align="center" border="1" width="300" height="300" cellspacing="0">
			<tr>
				<td align="center"><b>1.1</b></td>
				<th>1.2</th>
				<th>1.3</th>
			</tr>
			<tr align="center">
				<td>2.1</td>
				<td>2.2</td>
				<td>2.3</td>
			</tr>
			<tr align="center">
				<td>3.1</td>
				<td>3.2</td>
				<td>3.3</td>
			</tr>

		</table>

		
	</body>
</html>
