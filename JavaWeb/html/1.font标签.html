<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>1.font标签.html</title>
</head>
<body>
	
	<!-- 字体标签
	需求1：在网页上显示  我是字体标签，并修改字体为宋体，颜色为红色
	font标签是字体的标签，它可以用来修改文本的字体颜色，大小，
		color 修改颜色
		face 修改字体
		size 修改文本的大小
	-->
	<font color="red" face="宋体" size="5">我是字体标签哦</font>
</body>
</html>
