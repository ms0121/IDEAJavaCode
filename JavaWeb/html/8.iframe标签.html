<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>8.iframe标签.html</title>
</head>
<body>
        <font color="aqua" face="宋体" size="5">我是一个单独并且完整的页面信息!!</font>
    <!--    我是一个单独并且完整的页面信息!!-->
    <!--    iframe标签可以在页面上开辟一个小区域显示一个单独的页面
            iframe和a标签(超链接)组合使用的步骤：
                1.在iframe标签中使用name属性定义一个名称
                2.在a标签的target属性上设置iframe的name属性值
        -->
    <iframe src="0-标签语法.html" width="300" height="300" name="abc"></iframe>
    <br/>
    <br>

    <ul>
        <li><a href="1.font标签.html" target="abc">1.font标签.html"</a></li>
        <li><a href="2.特殊字符.html" target="abc">2.特殊字符.html </a></li>
        <li><a href="3.标题标签.html" target="abc">3.标题标签.html</a></li>
    </ul>

</body>
</html>
