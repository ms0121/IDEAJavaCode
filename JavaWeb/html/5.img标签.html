<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>5.img标签.html</title>
</head>
<body>
    <!--
    img是图片标签，用来显示图片
        src属性可以设置图片的路径
        width属性可以设置图片的宽度
        height属性可以设置图片的高度
        border属性可以设置图片的边框大小
        alt属性可以设置当前指定的路径下找不到图片时，用来代替显示的文本内容

        相对路径和绝对路径：
            相对路径：以工程名开始算
            绝对路径： 盘/目录/文件名

        javaweb中的区分：
            相对路径：
                .      标识当前文件夹所在的目录
                ..     标识当前文件所在的上一级目录
                文件名   表示当前文件所在目录的文件，相当于 ./ 文件名

    绝对路径：
        正确: http://ip:port/工程名/资源路径
        错误： 盘/目录/文件名
        特别要注意的就是路径的区别，比如：
                                ./ 回到的就是就是html目录
                                ../ 回到的就是JavaWeb目录

    -->

    <img src="../imgs/1.jpg" height="200" width="260" border="1" alt="图片找不到">
    <img src="../imgs/2.jpg" height="200" width="260">
    <img src="../imgs/3.jpg" height="200" width="260">
    <img src="../imgs/4.jpg" height="200" width="260">
    <img src="../imgs/5.jpg" height="200" width="260">

</body>
</html>
