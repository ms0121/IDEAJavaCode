<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>4.超链接.html</title>
</head>
<body>

	<!-- <a>标签是 超链接
		href 属性，设置连接的网址
		target 属性设置哪个目标进行跳转
			_self: 表示在当前页面上进行跳转
			_brank: 表示打开新的页面进行跳转
	-->
	<a href="http://www.baidu.com">百度</a><br>
	<a href="http://www.baidu.com" target="_self">百度_self</a><br>
	<a href="http://www.baidu.com" target="_blank">百度_brank</a><br>

</body>
</html>
