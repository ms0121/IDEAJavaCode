<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>7.表格的跨行跨列</title>
	</head>
	<body>
		<!-- 需求1：
			新建一个五行，五列的表格
			第一行，第一列的单元格占两列
			第二行第一列的单元格占两行
			第四行第四列的单元格占两行两列
		-->
		<!--		标题的设置-->
		<h3 align="center"><font color="red" size="5" face="宋体">表格的设置操作</font></h3>

		<table align="center" border="1" cellspacing="0" width="300" height="300">
			<tr>
				<th colspan="2">1.1</th>
				<!--	<th>1.2</th>   将被占据的单元格进行删除即可-->
				<th>1.3</th>
				<th>1.4</th>
				<th>1.5</th>
			</tr>

			<tr align="center">
				<td rowspan="2">2.1</td>
				<td>2.2</td>
				<td>2.3</td>
				<td>2.4</td>
				<td>2.5</td>
			</tr>

			<tr align="center">
				<!--				<td>3.1</td>  删除该单元格-->
				<td>3.2</td>
				<td>3.3</td>
				<td>3.4</td>
				<td>3.5</td>
			</tr>

			<tr align="center">
				<td>4.1</td>
				<td>4.2</td>
				<td>4.3</td>
				<td colspan="2" rowspan="2">4.4</td>
			</tr>
			<tr align="center">
				<td>5.1</td>
				<td>5.2</td>
				<td>5.3</td>
			</tr>
		</table>
		
	</body>
</html>
